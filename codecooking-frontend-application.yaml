apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: codecooking-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/chadol75/codecooking-gitops.git
    targetRevision: HEAD
    path: frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: codecooking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false