apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codecooking-frontend-ingress
  namespace: codecooking
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # 필요에 따라 추가 annotations 설정 가능
spec:
  rules:
  - host: codecooking.example.com  # 실제 도메인으로 변경 필요
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codecooking-frontend
            port:
              number: 80
  # SSL/TLS 설정이 필요한 경우 추가
  # tls:
  # - hosts:
  #   - codecooking.example.com
  #   secretName: codecooking-tls-secret
