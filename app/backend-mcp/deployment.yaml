apiVersion: apps/v1
kind: Deployment
metadata:
  name: codecooking-backend-mcp
  namespace: codecooking
  labels:
    app: codecooking-backend-mcp
    app.kubernetes.io/part-of: codecooking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codecooking-backend-mcp
  template:
    metadata:
      labels:
        app: codecooking-backend-mcp
    spec:
      containers:
      - name: codecooking-backend-mcp
        image: acrdigitalgarage01.azurecr.io/codecooking-mcp:3
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
