apiVersion: apps/v1
kind: Deployment
metadata:
  name: codecooking-backend-mcp
  namespace: codecooking
  labels:
    app: codecooking-backend-mcp
    app.kubernetes.io/part-of: codecooking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codecooking-backend-mcp
  template:
    metadata:
      labels:
        app: codecooking-backend-mcp
    spec:
      containers:
      - name: codecooking-backend-mcp
        image: acrdigitalgarage01.azurecr.io/codecooking-mcp:latest
        imagePullPolicy: Always
        # 셸 스크립트를 사용하여 디렉토리 내용을 확인하고 Python 애플리케이션 실행
        command: ["/bin/sh"]
        args: ["-c", "ls -la /app && python /app/main.py || echo '메인 파일을 찾을 수 없습니다. 디렉토리 구조:' && find / -name '*.py' | head -n 20"]
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
