apiVersion: apps/v1
kind: Deployment
metadata:
  name: codecooking-workflow
  namespace: codecooking
  labels:
    app: codecooking-workflow
    app.kubernetes.io/part-of: codecooking
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codecooking-workflow
  template:
    metadata:
      labels:
        app: codecooking-workflow
    spec:
      containers:
      - name: codecooking-workflow
        image: acrdigitalgarage01.azurecr.io/codecooking-workflow:44
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "validate"
        # 여기에 필요한 환경 변수 추가
